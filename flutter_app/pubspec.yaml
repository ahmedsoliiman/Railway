name: train_booking_app
description: A professional train booking mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  intl: ^0.19.0
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # QR Code & PDF
  qr_flutter: ^4.1.0
  pdf: ^3.10.7
  printing: ^5.12.0
  path_provider: ^2.1.2
  
  # Backend
  supabase_flutter: ^2.12.0
  go_router: ^17.1.0
  
  # Push Notifications
  firebase_core: ^3.10.1
  firebase_messaging: ^15.2.1
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/712163.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
